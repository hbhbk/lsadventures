<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>LS Adventures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script>
        window.onload = function() {
            // Kontrollige URL-i parameetreid, et teada saada, kas Steam login 천nnestus
            const params = new URLSearchParams(window.location.search);
            const steamId = params.get('openid.identity');
            const success = params.get('openid.mode');

            if (steamId && success === 'id_res') {
                // Kui Steam login on edukas, siis kuvatakse kasutaja andmed
                document.getElementById('status').innerText = 'Sisselogimine 천nnestus!';

                // Steam API kaudu kasutaja andmete toomine
                const steamApiUrl = `https://api.steampowered.com/ISteamUser/GetPlayerSummaries/v0002/?key=YOUR_STEAM_API_KEY&steamids=${steamId}`;

                fetch(steamApiUrl)
                    .then(response => response.json())
                    .then(data => {
                        const player = data.response.players[0];
                        if (player) {
                            // Kuvame kasutaja nime ja profiilipildi
                            document.getElementById('steamName').innerText = player.personaname;
                            document.getElementById('profileImage').src = player.avatarfull;
                            document.getElementById('profileImage').style.display = 'block';  // Veenduge, et pilt kuvatakse
                        }
                    })
                    .catch(err => console.error('API viga:', err));

            } else {
                // Kui login eba천nnestub
                document.getElementById('status').innerText = 'Steam login failed';
            }
        };

        // Suuna kasutaja Steam'i sisselogimislehele
        function loginWithSteam() {
            const steamOpenIdUrl = "https://steamcommunity.com/openid/login";
            const returnUrl = encodeURIComponent("https://lsadventures.ee/avaleht.html"); // Suunda p채rast sisselogimist sellele URL-ile
            const steamApiUrl = `${steamOpenIdUrl}?openid.ns=http://specs.openid.net/auth/2.0&openid.mode=checkid_setup&openid.return_to=${returnUrl}&openid.realm=http://lsadventures.ee&openid.identity=http://specs.openid.net/auth/2.0/identifier_select`;

            // Suuna kasutaja Steam'i OpenID lehele
            window.location = steamApiUrl;
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <h2>LS Adventures</h2>
        <ul>
            <li><a href="#" class="active">Avaleht</a></li>
            <li><a href="reeglid.html">Reeglid</a></li>

            <li class="shop-title">POOD</li>
            <li><a href="coinid.html">Coinid</a></li>
            <li><a href="paketid.html">Paketid</a></li>
        </ul>
        <div class="user-profile">
            <!-- Kasutaja profiilipilt -->
            <img id="profileImage" src="" alt="User Profile Picture" style="width: 50px; height: 50px; border-radius: 50%; display: none;">
            <!-- Kasutaja nimi -->
            <span id="steamName">GetUserPoints</span>  
        </div>
    </div>
    <div class="content">
        <h1>Avaleht</h1>
        <p>Welcome to LS Adventures!</p>
    </div>
</body>
